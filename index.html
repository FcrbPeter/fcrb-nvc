<body>

  <!-- Pre-loader styles (Critical CSS) -->
  <style>
    /* Ensure the root/body fills the screen for the loader */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .loader-spinner-container {
      position: relative;
      width: 64px;
      /* w-16 */
      height: 64px;
      /* h-16 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-ring-bg {
      width: 100%;
      height: 100%;
      border: 4px solid #f1f5f9;
      /* slate-100 */
      border-radius: 9999px;
      box-sizing: border-box;
    }

    .loader-ring-spin {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid #14b8a6;
      /* teal-500 */
      border-radius: 9999px;
      border-top-color: transparent;
      box-sizing: border-box;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      margin-top: 1rem;
      /* mt-4 */
      color: #94a3b8;
      /* slate-400 */
      font-size: 0.875rem;
      /* text-sm */
      font-weight: 500;
      letter-spacing: 0.025em;
      /* tracking-wide */
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }
  </style>

  <div id="root">
    <!-- Initial Pre-loader (matches SplashScreen.tsx) -->
    <div id="app-loader">
      <div class="loader-spinner-container">
        <div class="loader-ring-bg"></div>
        <div class="loader-ring-spin"></div>
      </div>
      <div class="loader-text">LOADING</div>
    </div>
  </div>
